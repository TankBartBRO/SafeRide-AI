<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="Traffic Safety, Helmet Detection, Triple Riding, Carint" />
  <meta name="description" content="Login or register to access Carint's traffic safety system." />
  <meta name="author" content="Carint" />
  <link rel="shortcut icon" href="/static/images/fevicon.png" type="">

  <title>Carint</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

  <!-- Fonts Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Owl Carousel stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Font Awesome (Latest for traffic icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom styles for this template -->
  <link href="/static/css/style.css" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="/static/css/responsive.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    }

    .hero_area {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .header_section {
      padding: 15px 0;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #1a73e8;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #ff5722;
    }

    .navbar-brand i {
      margin-right: 15px;
      font-size: 2.2rem;
      color: #1a73e8;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover i {
      transform: scale(1.1);
    }

    .navbar-nav .nav-link {
      display: flex;
      align-items: center;
      color: #333;
      font-weight: 500;
      padding: 12px 25px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link i {
      margin-right: 10px;
      color: #1a73e8;
      transition: transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ff5722;
      background: rgba(26, 115, 232, 0.1);
      border-radius: 8px;
    }

    .navbar-nav .nav-link:hover i {
      transform: rotate(20deg);
    }

    .navbar-nav .nav-item.active .nav-link {
      color: #1a73e8;
      font-weight: 600;
    }

    .auth_section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 0;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
      animation: fadeInUp 0.8s ease;
    }

    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      text-align: center;
      position: relative;
    }

    .form-box h2::after {
      content: '';
      width: 50px;
      height: 3px;
      background: #ff5722;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .form-box .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-box .form-group label {
      font-weight: 500;
      color: #444;
    }

    .form-box .form-group .form-control {
      padding-left: 40px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease;
    }

    .form-box .form-group .form-control:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    .form-box .form-group i {
      position: absolute;
      left: 12px;
      top: 38px;
      color: #1a73e8;
      font-size: 1.1rem;
    }

    .form-box .btn {
      width: 100%;
      background: #1a73e8;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-box .btn:hover {
      background: #ff5722;
      transform: translateY(-3px);
    }

    .form-box p {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .form-box p a {
      color: #1a73e8;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-box p a:hover {
      color: #ff5722;
      text-decoration: none;
    }

    .alert-container {
      margin-bottom: 25px;
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .footer_section {
      padding: 20px 0;
      background: #fff;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
    }

    .footer_logo a {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a73e8;
      text-decoration: none;
    }

    .footer_social a {
      margin: 0 10px;
      color: #1a73e8;
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer_social a:hover {
      color: #ff5722;
      transform: scale(1.2);
    }
  </style>
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- Header Section -->
    <header class="header_section">
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="#">
              <i class="fas fa-motorcycle"></i> <!-- Motorcycle icon -->
              Carint: Traffic Safety AI
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-road"></i> Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">
                    <i class="fas fa-info-circle"></i> About
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('login') }}">
                    <i class="fas fa-user-lock"></i> Login
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- End Header Section -->
  </div>

  <!-- Auth Section Starts -->
  <section id="auth-section" class="auth_section">
    <div class="form-box">
      <!-- Alert Messages -->
      <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p><a href="#" onclick="showRegisterForm()">Create an Account</a></p>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-container">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <i class="fas fa-calendar-alt"></i>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <i class="fas fa-venus-mars"></i>
            <input type="text" class="form-control" id="gender" name="gender" required>
            <!-- <select class="form-control" id="gender" name="gender" required>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select> -->
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <i class="fas fa-phone"></i>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </form>
      </div>
    </div>
  </section>
  <!-- Auth Section Ends -->

  <!-- Footer Section -->
  <footer class="footer_section">
    <div class="container">
      <div class="footer_logo">
        <a href="index.html">Carint</a>
      </div>
      <div class="footer_social">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
  <!-- Footer Section -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <!-- Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/custom.js"></script>

  <script>
    function showLoginForm() {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('register-form').classList.remove('active');
    }

    function showRegisterForm() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('register-form').classList.add('active');
    }
  </script>
</body>

</html>
